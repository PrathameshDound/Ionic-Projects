<ion-header>
 <ion-toolbar>
 <ion-title>Feedback</ion-title>
 </ion-toolbar>
</ion-header>
<ion-content>
 <ion-card>
 <ion-title>Name</ion-title>
 <ion-item lines="none">
 <input placeholder="Enter your name" type="text" [(ngModel)]="username">
 </ion-item>
 <ion-item lines="none" class="dropDown">
 <ion-label>Gender</ion-label>
 <ion-select>
 <ion-select-option value="male">Male</ion-select-option>
 <ion-select-option value="female">Female</ion-select-option>
 <ion-select-option value="other">Other</ion-select-option>
 </ion-select>
 </ion-item>
 <ion-item lines="none">
 <ion-label>Notifications</ion-label>
 <ion-toggle></ion-toggle>
 </ion-item>
 <div style="margin-top: 1.5rem;padding: 0px 15px;">
 <ion-list>
 <ion-list-header>Feedback</ion-list-header>
 <ion-item>
 <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
 <ion-label>Pleasing</ion-label>
 </ion-item>
 <ion-item>
 <ion-checkbox color="dark" slot="start"></ion-checkbox>
 <ion-label>Simplicity</ion-label>
 </ion-item>
 <ion-item>
 <ion-checkbox color="dark" slot="start"></ion-checkbox>
 <ion-label>Transparency</ion-label>
 </ion-item>
 <ion-item>
 <ion-checkbox color="dark" slot="start"></ion-checkbox>
 <ion-label>Immersion</ion-label>
 </ion-item>
 <ion-item>
<ion-checkbox color="dark" slot="start"></ion-checkbox>
 <ion-label>Positive</ion-label>
 </ion-item>
 </ion-list>
 </div>
 <section>
 <ion-button shape="round" (click)="showToast()">Submit</ion-button>
 </section>
 </ion-card>
 </ion-content>
